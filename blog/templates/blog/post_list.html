{% extends 'blog/base.html' %}
<html>
<body>
	<table border="1">
		<tr>
			<td>
				{% block content %}
					{% for post in posts %}
						<div class="post">
							<div class="date">
								{{ post.published_Date }}
							</div>
							<h1><a href="{% url 'post_detail' pk=post.pk %}">제목 : {{ post.title }}</a></h1>
							<p>내용 : {{ post.text|linebreaksbr }}</p>
						</div>
					{% endfor %}
				{% endblock content %}
			</td>
		</tr>
	</table>
</body>
</html>
