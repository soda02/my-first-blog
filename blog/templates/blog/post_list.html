{% extends 'blog/base.html' %}
<html>
<body>
{% block content %}
	{% for post in posts %}
		<div class="post">
			<div class="date">
				{{ post.published_Date }}
			</div>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
{% endblock content %}
</body>
</html>
